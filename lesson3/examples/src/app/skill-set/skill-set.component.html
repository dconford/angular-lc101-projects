<!-- <app-skill-list>From class to refactor double list down to function</app-skill-list> -->
<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol [style.color]="alternateColor" [type]="bulletType" reversed (click)="changeColor = !changeColor">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <ol [class.ol-style]="changeColor">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="!changeColor" (click)="changeColor = !changeColor">Here is some practice text...
   <!-- <p [class.p-style]="changeColor">Here is some practice text...<br> -->
      Create a p-style class in the CSS </p>
</div>
